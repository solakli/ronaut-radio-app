worker_processes 1;
error_log logs/nginx_error.log;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

# RTMP ingest and HLS generation
rtmp {
    server {
        listen __RTMP_PORT__;
        chunk_size 4096;

        application live {
            live on;
            record off;
            allow publish all;
            allow play all;

            hls on;
            hls_path "__HLS_PATH__";
            hls_fragment 4s;
            hls_playlist_length 60s;
            hls_cleanup on;
        }
    }
}

http {
    access_log logs/nginx_access.log;
    default_type application/octet-stream;
    client_body_temp_path /tmp/client_body_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    server {
        listen __HTTP_PORT__;
        server_name localhost;

        location /live/hls/ {
            alias "__HLS_PATH__/";
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';
            add_header Access-Control-Allow-Headers 'Range,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range';

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }

        location /api/now-playing {
            proxy_pass http://127.0.0.1:__API_PORT__/now-playing;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_buffering off;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        location /stream-test_lp.html {
            root /opt/local;
            try_files /stream-test_lp.html =404;
        }

        location / {
            default_type text/plain;
            return 200 "Local Ronaut Radio stack is running.\nHLS: http://localhost:__HTTP_PORT__/live/hls/stream.m3u8\nAPI: http://localhost:__API_PORT__/now-playing\n";
        }
    }
}

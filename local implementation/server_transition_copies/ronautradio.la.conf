# Server block to redirect all HTTP traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ronautradio.la www.ronautradio.la;

    # This is for Let's Encrypt renewal to work
    location /.well-known/acme-challenge/ {
        root /var/www/html; # Ensure this root is correct for certbot
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# The main HTTPS Server Block for ronautradio.la
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ronautradio.la www.ronautradio.la;

    # Your real Let's Encrypt SSL certificate
    ssl_certificate /etc/letsencrypt/live/ronautradio.la/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ronautradio.la/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Location for the main website and chat (proxied to Node.js)
    # This assumes your main website content is served by Node.js on port 3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        # Add CORS if your Node.js app also needs to serve cross-origin content
        # add_header Access-Control-Allow-Origin *;
    }

    # --- NEW/UPDATED: Proxy for HLS Stream (matches HTML: https://ronautradio.la/live/hls) ---
    location /live/hls/ { # Trailing slash is important here
        # Serve files directly from the directory specified in the rtmp block
        alias /var/www/html/hls/;
        
        # Add comprehensive CORS headers for the HLS segments
        add_header Cache-Control no-cache;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS';
        add_header Access-Control-Allow-Headers 'Range,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
        add_header Access-Control-Expose-Headers 'Content-Length,Content-Range';

        # Handle OPTIONS preflight requests for HLS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Define content types for HLS files (can be in mime.types, but explicit here is safer)
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
    }
    
    # --- NEW/UPDATED: Proxy for "Now Playing" API (matches HTML: https://ronautradio.la/api/now-playing) ---
    location /api/now-playing {
        proxy_pass http://127.0.0.1:5050/now-playing; # Proxy to your Flask API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Important for Flask to see HTTPS
        proxy_buffering off; # Important for API responses to be immediate

        # Add comprehensive CORS headers for the API
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}

<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body style="background:black;">
    <video id="ronaut-player" controls autoplay width="640" height="360"></video>

    <script>
      const video = document.getElementById('ronaut-player');
      const src = 'http://89.117.16.160/hls/stream.m3u8';

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
      }
    </script>
  </body>
</html>
